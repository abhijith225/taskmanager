{% extends '../Basic/index.html' %}
{% block slider %}
{% endblock %}
{% block content %}
<div class="fullwidth-block">
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-md-6">
                <div class="boxed-section request-form">
                    <h2 class="section-title text-center">User registration</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="field">
                            <label for="username">Username:</label>
                            <div class="control"><input type="text" name="username" id="username" required></div>
                        </div>
                        <div class="field">
                            <label for="password">password:</label>
                            <div class="control"><input type="password" name="password" id="password" required></div>
                        </div>
                        <div class="field no-label">
                            <div class="control">
                                <input type="submit" class="button" value="Register">
                                {% if success %}
                                    <p>Registerd Successfully</p>
                                {% endif %}
                            </div>
                        </div>
                    </form>
                </div> 
            </div>
           
        </div>  
    </div>
</div> 
{% endblock %}
