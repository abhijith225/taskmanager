{% extends '../Basic/index.html' %}
{% block slider %}
{% endblock %}
{% block content %}
<div class="fullwidth-block">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="boxed-section request-form">
                    <h2 class="section-title text-center">Update Status</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="field">
                            <label for="interest">Status</label>
                            <div class="control">
                                <select name="new_status" id="interest">
                                    <option value=""></option>
                                    {% for status in transitions %}
                                        <option value="{{ status }}">{{ status }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="field no-label">
                            <div class="control">
                                <input type="submit" class="button" value="Update Status">

                                {% if success %}
                                    <p>Status updates</p>
                                {% elif error %}
                                    <p>{{ error }}</p>
                                {% endif %}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
           
        </div> <!-- .row -->
    </div> <!-- .container -->
</div>
{% endblock %}
