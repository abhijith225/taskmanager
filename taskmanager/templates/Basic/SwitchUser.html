{% extends '../Basic/index.html' %}
{% block slider %}
{% endblock %}
{% block content %}
<div class="fullwidth-block">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="boxed-section request-form">
                    <h2 class="section-title text-center">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="field">
                            <label for="interest">User</label>
                            <div class="control">
                                <select name="user" id="interest" required>
                                    <option value=""></option>
                                    {% for user in users %}
                                        <option value="{{ user.username }}">{{ user.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="field no-label">
                            <div class="control">
                                <input type="submit" class="button" value="Login">
                            </div>
                        </div>
                    </form>
                </div> <!-- .boxed-section .request-form -->
            </div>
           
        </div>  <!-- .row -->
    </div> <!-- .container -->
</div>
{% endblock %}
